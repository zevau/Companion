
<!DOCTYPE html>
<html>
    <head>

        <title>Inventory</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


        <link rel="stylesheet" href="css/averagejoe.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/custom.css" type="text/css" media="all" />

        <script src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js_server/stats.js"></script>
        <script type="text/javascript" src="js_server/inventory.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="loading">

        </div>
        <div class="topBox">
            
            
            <div class="header">
                <div class="container">
                    <nav class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <div class="logout">
                                Logout
                            </div>
                            <div class="logo">
                                <img id="userImage" alt="user Img" src="item_images/default.png">
                                <div id="usernameDiv"></div>
                                <div id="classnameDiv"></div>
                            </div>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        
                    </nav>
                </div>
            </div>


            <div class="container statsBox">


                <div class="col-xs-5 nopadding">
                    <div class="col-xs-12">
                        
                        <div class="progress">
                            <div id="health" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 ">
                        
                        <div class="progress">
                            <div id="xp" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 nopadding">
                    <div  class="responsive-img coins text-center">
                        <img alt="Kronkorken" src="item_images/default.png"/>
                    </div>
                    <div id="kronkorken">0</div>
                </div>
                <div class="col-xs-5 nopadding">
                    <div class="col-xs-12">
                        
                        <div class="progress">
                            <div id="reaction" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        
                        <div class="progress">
                            <div id="stamina" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container tab-container">
                <div id="#toInv" class="tab tab-active">
                    <a href="inventoryscreen.html">Inventar</a>
                </div><div id="#toQue"  class="tab">
                    <a href="questscreen.html">Quests</a>
                </div><div id="#toMap" class="tab">
                    <a href="minimapscreen.html">Minimap</a>
                </div>
            </div>
        </div>

        <div class="container bottomBox">
            <div id="inventoryBox">

            </div>
        </div>





        <div class="footer">

            <p> &copy 2016 HAW Industries. All rights reserved</p>

        </div>


        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript">
                            app.initialize();
        </script>


    </body>
</html>
