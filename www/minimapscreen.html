<!DOCTYPE HTML>
<html>
    <head>
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js_jquery/jquery.mobile-1.4.5.js" type="text/javascript"></script>
        <script type="text/javascript" src="js_server/server.js"></script>

        <title>Companion App</title>
        <!-- Custom Theme files -->
        <link href="css/index.css" rel="stylesheet" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
        <link href="css_jquery/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/custom.css" type="text/css" media="all" />


        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >


        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="app_images/icon.png" />
        <link rel="apple-touch-startup-image" href="app_images/splashscreen.png" />
        <link rel="apple-touch-icon-precomposed" href="app_images/icon_android.png" />

    </head>
    <body>


        <div data-role="page" id="minimap">
            <div class="topBox" >

                <div class="header">
                    <div class="container">
                        <nav class="navbar navbar-default">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                 <div onclick="logout();" class="logout">
                                    Logout
                                </div>
                                <div class="logo">
                                    <img id="userImage" alt="user Img" src="item_images/default.png">
                                    <div id="usernameDiv"></div>
                                    <div id="classnameDiv"></div>
                                </div>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->

                        </nav>
                    </div>
                </div>


                <div class="container statsBox">


                    <div class="col-xs-5 nopadding">
                        <div class="col-xs-12">

                            <div class="progress">
                                <div id="health" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 ">

                            <div class="progress">
                                <div id="xp" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 nopadding">
                        <div  class="responsive-img coins text-center">
                            <img alt="Kronkorken" src="item_images/default.png"/>
                        </div>
                        <div id="kronkorken">0</div>
                    </div>
                    <div class="col-xs-5 nopadding">
                        <div class="col-xs-12">

                            <div class="progress">
                                <div id="reaction" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">

                            <div class="progress">
                                <div id="stamina" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container tab-container">
                    <div onclick="loadPage('inventory');" id="toInv" class="tab ">
                        Inventar
                    </div><div onclick="loadPage('quest');" id="toQue"  class="tab">
                        Quests
                    </div><div  id="toMap" class="tab tab-active">
                        Minimap
                    </div>
                </div>
            </div>

            <div class="container bottomBox">
                <div id="minimapBox">
                    <img src="img/map_all.png" id="minimapImage" alt="Minimap"/>
                </div>
            </div>





            <div class="footer" >
                <p> &copy 2016 HAW Industries. All rights reserved</p>
            </div>
        </div>


    </body>
</html>
