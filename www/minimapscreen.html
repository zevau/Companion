
<!DOCTYPE html>

    <body>
        <!-- header -->
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <div id="username"></div>
                            <div id="classname"></div>
                        </div>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
                        <nav class="cl-effect-13" id="cl-effect-13">
                            <ul class="nav navbar-nav">
                                <li><strong><a href="inventoryscreen.html" >Inventar</a></strong></li>

                            </ul>
                        </nav>

                    </div>
                </nav>
            </div>
        </div>


        <div class="container">


            <div class="col-xs-4">
                <div class="col-xs-12">
                    <p class="lead-custom">Health</p>
                    <div class="progress">
                        <div id="health" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <p class="lead-custom">XP</p>
                    <div class="progress">
                        <div id="xp" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div  class="responsive-img ">
                    <img alt="Kronkorken" src="img/KRONKORKEN-STERNschwarz.png"/>
                </div>
                <div id="kronkorken">200</div>
            </div>
            <div class="col-xs-4">
                <div class="col-xs-12">
                    <p class="lead-custom">Reaction</p>
                    <div class="progress">
                        <div id="reaction" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <p class="lead-custom">Stamina</p>
                    <div class="progress">
                        <div id="stamina" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div>
            </div>
        </div>  


        <div class="container">
           <div class="col-md-12">
                <h3>Minimap</h3>
                <div class="heading-underline"></div>
